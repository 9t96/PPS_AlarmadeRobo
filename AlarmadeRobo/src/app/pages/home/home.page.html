<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button size="large" color="success" (click)="StartWatching()">Activar</ion-button>
    <ion-button size="large" color="danger" (click)="StopWatching()">Desactivar</ion-button>

    <ion-card *ngIf="showCardData">
      <ion-card-content>
        <p>Acelaracion x: {{data.x}}</p>
        <p>Acelaracion y: {{data.y}}</p>
        <p>Acelaracion z: {{data.z}}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
